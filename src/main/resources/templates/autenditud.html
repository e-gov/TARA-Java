<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>TARA-Java</title>

  <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{css/style.css}"/>

</head>
<body>
  <h1>Autentimisteenus TARA erasektori demorakendus</h1>

  <p>
    <a href='https://e-gov.github.io/TARA-Doku/' target='_new'>Autentimisteenuse TARA</a> näidis-klientrakendus.
  </p>

  <p>
    Tere, <span style='kood' th:text="${session.given_name}"></span>!
  </p>

  <p>
    Autenditi kasutaja:<br>
    sub: <span class='kood' th:text="${session.sub}"></span><br>
    given_name: <span class='kood' th:text="${session.given_name}"></span><br>
    family_name: <span class='kood' th:text="${session.family_name}"></span><br>
  </p>

  <p>
    Lähtekood: <a href='https://github.com/e-gov/TARA-Java' target='_new'>https://github.com/e-gov/TARA-Java</a>
  </p>

</body>
</html>
